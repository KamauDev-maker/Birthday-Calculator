<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<section>
    <header>
        <div class="container justify-content-between align-items-center">
            <div class="logo">
                <h1><a href="index.html">Calculator</a></h1>
            </div>

            <nav id="navbar" class="navbar">
                <ul>
                <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form action="POST">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input_box">
                                <h2 class="text-center">Birthday Calculator</h2>
                                <div class="text-center">
                                    <label for="fname">Full Name: <input type="text" id="full_name" required>
                                    </label>
                                    <label for="gender">Gender: <input type="text" id="gender">
                                    </label>
                                    <label for="birth_day">Date of Birth: <input type="date" id="date_of_birth">
                                    </label>
                                </div>
                                <button onClick="getAge()">Calculate</button>
                            </div>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</section>

    <script src="index.js"></script>
    
</body>
</html>
