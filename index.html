<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Akan Names</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <p>A web Application that takes a user's<br> Birthday and calculates the day of <br>the week they were born.</p>
      <div class="container">
        <h2>Fill in Your Details Here.</h2>
        <div name="myForm" class="form" >
          <div class="form-group">
            <label for="number">Year of Birth:</label>
            <input type="number" class="form-control" id="year   " placeholder="Year of Birth" name="year">
          </div>
          <div class="form-group">
            <label for="month">Month of Birth:</label>
            <input type="number" class="form-control" id="month" placeholder="Birth Month" name="month">
          </div>
          <div class="form-group">
            <label for="date">Date of Birth:</label>
            <input type="number" class="form-control" id="date" placeholder="Date" name="date">
          </div>
          <div class="form-group">
            <label for="month">Gender</label><br>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="findName()">Get Name</button>
        </div>
        <div class="results">
            <output type="text" id="result">This is output</output>
        </div>
        <footer>

            </div>
        </footer>
   <script src="./index.js"></script>
</body>
</html>
